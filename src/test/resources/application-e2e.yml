      uri: "http://localhost:${wiremock.server.port}/pricing"
    catalog:
      uri: "http://localhost:${wiremock.server.port}/catalog"
    saa:
      uri: "http://localhost:${wiremock.server.port}/saa"
    sales:
      uri: "http://localhost:${wiremock.server.port}/sales"
    otp:
      uri: "http://localhost:${wiremock.server.port}/otp"
    archiving:
      uri: "http://localhost:${wiremock.server.port}/archiving"
